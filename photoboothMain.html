<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photobooth.</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="photoboothMain.css">
</head>
<body>
    <header>
        <img src="Asset/photoboothLogo.svg" alt="Photobooth.">
        <hr>
    </header>
    <main>
        <div id="mobileExpand">
            <div id="expandMobileUpload" class="mobile">
                <input type="file" name="file" id="fileSelector"/>
                <label for="fileSelector"><span>choose file...</span></label>
                <p id="currentMobileFile">no file chosen</p>
                <button id="uploadButton" onclick="uploadFile()">upload</button>
            </div>
            <div id="expandMobileFilter" class="mobile">
                <input id="searchbox" type="text" placeholder="filter">
                <div id="buttons">
                    <button>enter</button>
                    <button>clear filter</button>
                </div>
            </div>
            <div id="expandMobileFavorites" class="mobile">
                <button>clear filter</button>
            </div>
        </div>
        <div id="mobileButtons" class="mobile">
            <img src="Asset/uploadIcon-01.svg" alt="upload" onclick="expandMobile(0)">
            <img src="Asset/filterIcon-01.svg" alt="filter" onclick="expandMobile(1)">
            <img src="Asset/favoritesIcon.svg" alt="favorites" onclick="expandMobile(2)">
        </div>
        <div id="images"></div>
        <div id="tool">
            <div id="upload" onclick="expandUpload()">
                <img src="Asset/uploadIcon-01.png" alt="upload">
                <p>upload</p>
            </div>
            <div id="expandUpload">
                <input type="file" name="file" id="fileSelector"/>
                <label for="fileSelector"><span>choose file...</span></label>
                <p id="currentFile">no file chosen</p>
                <button id="uploadButton" onclick="uploadFile()">upload</button>
            </div>
            <div id="filter" onclick="expandFilter()">
                <img src="Asset/filterIcon-01.png" alt="upload">
                <p>filter</p>
            </div>
            <div id="expandFilter">
                <input id="searchbox" type="text" placeholder="filter">
                <div id="buttons">
                    <button>enter</button>
                    <button>clear filter</button>
                </div>
            </div>
            <div id="favorites" onclick="expandFavorites()">
                <img src="Asset/favoritesIcon.png" alt="upload">
                <p>favorites</p>
            </div>
            <div id="expandFavorites">
                <button>clear filter</button>
            </div>
        </div>
    </main>

    <script src="photoboothMain.js"></script>
</body>
</html>
